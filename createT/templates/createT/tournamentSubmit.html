{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'createT/style.css' %}">
    <meta charset="utf-8">
    <title>Turnois</title>


  </head>
  <body>

    <!-NAVBAR START-!>

      {% include "createT/navbar.html" %}

    <!-NAVBAR START-!>



    <div class="container h-100">
      <div class="d-flex justify-content-center h-100">
        <div class="user_card" id="tournamentSubmitCard">
          <div class="d-flex justify-content-center">
            <h4 id="form-title">Tournament Registration</h4>
          </div>
          <div class="d-flex justify-content-center form_container">
<!-   REGISTER FORM START  -!>
            <form method="POST" action="">
              {% csrf_token%}

              <label for="fname">Team's Name:</label><br>
              <input type="text" id="fname" name="teamName"><br>

              <label for="fname">Phone:</label><br>
              <input type="number" id="fname" name="phone"><br>

              <div class="d-flex justify-content-center mt-3 login_container">
                <input class="btn  btn-warning" type="submit" value="Submit" id="btnTournamentSubmit">
              </div>

            </form>
<!-   REGISTER FORM END  -!>
              {{form.errors}}
          </div>
        </div>
      </div>
    </div>
    <script>
              /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
      //We start indexing at one because CSRF_token is considered and input field
       */

      //Query All input fields
      var form_fields = document.getElementsByTagName('input')
      form_fields[1].placeholder='Team Name';
      form_fields[2].placeholder='Phone';
      for (var field in form_fields){
        form_fields[field].className += ' form-control'
      }
    </script>



  </body>


</html>
